  <head>
    <title>

    <style>
      body,html
  width: 100%
  height: 100%
  margin: 0
  background: #000
  position: absolute
  top: 0
  left: 0
  bottom: 0
  right: 0

canvas
  top: 0
  left: 0
  bottom: 0
  right: 0
  min-width: 100%
  min-height: 100%
  position: absolute

body 
  background: #000
  color: #fff
  margin: 0
  padding: 0
  overflow: hidden

    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      var triforce_timeout = null;
var triforce = {
  conf: { 
    unit_size: 24,
    rows:200,
    cols: 200,
    delay:20,
    iterations: 3
  },
  init: function(){
    var ww,wh;
    ww=($('body').width());
    wh=($('body').height());
 
    $t = triforce;
    $t.cvs = document.createElement('canvas');
    $t.cvs.setAttribute('width',ww*2);           
    $t.cvs.setAttribute('height',wh*2);
    
    
    $t.ctx = $t.cvs.getContext('2d');
   
    $(document.body).append($t.cvs);
    $t.cvs = $($t.cvs);
    
    $t.cvs.css({
      width: ww+"px",
      height: wh+"px"
    });

    $t.conf.rows = wh*2/$t.conf.unit_size;
    $t.conf.cols = ww*2/$t.conf.unit_size;
    
    $t.go();
  },
  ctx: null,
  go: function(){
    for(var c = 0; c<$t.conf.cols; c++) 
      for(var r = 0; r<$t.conf.rows; r++) {
        var ux = (c*$t.conf.unit_size)+ (r%2 ? $t.conf.unit_size*.5 : 0);
        $t.unit(ux,r*$t.conf.unit_size); 
        r+= -2+Math.round(4*Math.random());
        c+= -2+Math.round(4*Math.random());
      }
    if($t.conf.delay>0 && $t.conf.iterations-->0)
      setTimeout($t.go,$t.conf.delay);
  },
  unit: function(x,y) {
    var fs,this_size,this_bottom;
    fs=$t.randColor();
    if(fs) {
      
    this_size = $t.conf.unit_size;
    this_size = this_size * Math.ceil(Math.random()*10);
    this_bottom = this_size*.85;
    
    $t.ctx.beginPath();
    $t.ctx.fillStyle = fs;
    $t.ctx.moveTo(x+this_size*.5, y);
    $t.ctx.lineTo(x+this_size, y+this_bottom);
    $t.ctx.lineTo(x,y+this_bottom);
    $t.ctx.fill();
    }
  },
  randColor: function(){
    var r = 0, g =0, b = 0,a, min = 2;
    if(Math.random()>0.7) {
       g = min+Math.floor(Math.random()*(255-min)); 
    } else if(Math.random()>0.9) {
        r=255;
        b=255;
    }
    else if(Math.random()>0.5) {
      r = min+Math.floor(Math.random()*(255-min)); 
      g = min+Math.floor(Math.random()*(255-min)); 
      b = min+Math.floor(Math.random()*(255-min)); 
    }
      a = Math.random().toFixed(2);
    
    if(Math.random()<0.5) return "rgba(0,0,0,0.3)";
    return "rgba("+r+","+g+","+b+","+a+")";
  }
}

$(window).on('load resize',function(){
  $('canvas').remove();
  clearTimeout(triforce_timeout);
  triforce_timeout = setTimeout(triforce.init,100);
});
      
    </script>
